<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANGELA</title>
  </head>
  <body>
    <canvas id="scene-canvas"></canvas>

    <!-- Time slider + k-hop control -->
    <div id="time-controls">
      <span id="time-label">Bucket 0</span>
      <input type="range" id="time-slider" min="0" max="0" value="0" />
      <span class="control-divider"></span>
      <label for="khop-select">Hops</label>
      <select id="khop-select">
        <option value="1" selected>1-hop</option>
        <option value="2">2-hop</option>
        <option value="3">3-hop</option>
      </select>
    </div>

    <!-- Entity detail panel -->
    <div id="entity-panel">
      <div id="panel-header">
        <h2>Entity Detail</h2>
        <button id="panel-close">&times;</button>
      </div>
      <div id="panel-content"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
