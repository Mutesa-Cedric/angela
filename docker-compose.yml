services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: angela
      POSTGRES_USER: angela
      POSTGRES_PASSWORD: angela_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U angela"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    networks:
      - internal
    volumes:
      - ./data:/data:ro
    environment:
      - ANGELA_DATA_DIR=/data/processed
      - DATABASE_URL=postgresql+asyncpg://angela:angela_dev@postgres:5432/angela
    env_file:
      - path: .env
        required: false
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - internal
    depends_on:
      - backend
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
