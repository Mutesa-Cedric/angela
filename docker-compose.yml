services:
  backend:
    build: ./backend
    networks:
      - internal
    volumes:
      - ./data:/data:ro
    environment:
      - ANGELA_DATA_DIR=/data/processed
    env_file:
      - path: .env
        required: false
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - internal
    depends_on:
      - backend
    restart: unless-stopped

networks:
  internal:
    driver: bridge
